db:
  type: mariadb:10.4
  disk: 4096
  configuration:
    properties:
      max_allowed_packet: 32
    schemas:
      - main
      - legacy
    endpoints:
      mysql:
        default_schema: main
        privileges:
          main: admin
          legacy: admin
      reporter:
        privileges:
          main: ro
          legacy: ro
      migrator:
        default_schema: legacy
        privileges:
          legacy: ro
